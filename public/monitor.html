<!-- public/monitor.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Moniteur Babycam</title>
    <link rel="stylesheet" href="css/monitor.css">
</head>
<body>
    <h1>Moniteur Babycam</h1>
    <video id="video" autoplay controls></video>
    
    <div class="controls">
        <div class="slider-container">
            <label for="motionThreshold">Seuil de Détection de Mouvement: <span id="motionValue" class="slider-value">30</span></label>
            <input type="range" id="motionThreshold" min="10" max="100" value="30">
        </div>
        <div class="slider-container">
            <label for="noiseThreshold">Seuil de Détection de Bruit: <span id="noiseValue" class="slider-value">0.02</span></label>
            <input type="range" id="noiseThreshold" min="0.01" max="0.1" step="0.01" value="0.02">
        </div>
    </div>
    
    <div id="alerts" class="alert-message"></div>
    <div id="logs"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/monitor.js"></script>
</body>
</html>
